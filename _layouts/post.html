---
layout: default
---

		<header id="page-header" class="flat soft-granate universe anm-scaleUpDown">
			<h5 class="anm-fadeIn thin"><a href="{{ site.url }}" title="{{ site.name }}"> {{ site.name }} </a></h5>
			<h1 class="anm-zoomInDown delay-500">{{ page.title }}</h1>
		</header>	
		
		<main id="content">
			<div class="content anm-zoomInUp">
			
				<div class="cell-2">
					<p class="l thin antiverse">Escrit el {{ page.date | date: "%e / %m / %Y" }}</p>
				</div>
				<div class="cell-8">
					<hr class="lines black">
					{{ content }}
				</div>
				<div class="cell-2">
					<div class="sharing-buttons"></div>
				</div>
				<hr>
				
			</div><!-- /.content -->
		</main>
