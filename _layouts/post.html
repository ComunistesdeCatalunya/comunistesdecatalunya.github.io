---
layout: default
---

		<header id="page-header" class="flat soft-granate universe thin anm-scaleUpDown">
			<h5 class="anm-fadeIn"><a href="{{ site.url }}" title="{{ site.name }}"> {{ site.name }} </a></h5>
			<h1 class="anm-zoomInDown delay-500">{{ page.title }}</h1>
			<p class="l">Escrit el {{ page.date | date: "%e / %m / %Y" }}</p>
		</header>	
		
		<main id="content">
			<div class="content anm-zoomInUp">
			
				<div class="entry">
					{{ content }}
				</div>
				<hr>
				
			</div><!-- /.content -->
		</main>
