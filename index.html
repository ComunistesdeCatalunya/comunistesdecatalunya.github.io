---
layout: default
---

<header id="page-header" class="header-banner flat soft-granate universe anm-flipInLeft">
	<h1 class="symbol-radioactive anm-zoomInDown delay-200">{{ site.name }}</h1>
	<p class="universe thin l anm-fadeIn delay-200">{{ page.description }}</p>
</header>	

<main id="content">
	<div class="content">

		  {% for post in site.posts %}
			<article class="universe anm-moveFromBottom">    
	  
			  <h2><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>

			  <p>
				{{ post.content | truncatewords:30}}
			  </p>
	  
			  <div class="button-centered"><a href="{{ site.baseurl }}{{ post.url }}" class="button lines grey l anm-scaleUp delay-500"> Llegir m√©s </a></div>
			</article>
		  {% endfor %}
		  
		<hr>
		
	</div><!-- /.content -->
</main>
